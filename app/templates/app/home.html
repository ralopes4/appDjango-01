{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Consultoria{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-lg font-semibold">Consultoria em RH</a>
            <div>
                <a href="{% url 'adicionar_cliente' %}"class="px-4 hover:underline">Cadastro</a>
                <a href="{% url 'consultar_cliente'%}" class="px-4 hover:underline">Consulta</a>
            </div>
        </div>
    </nav>
    {% block content %}
    <!-- Este conteúdo será substituído pelos templates filhos -->
    {% endblock %}
    <header class="bg-white shadow">
        <div class="container mx-auto p-4">
            <h1 class="text-xl font-bold">Bem-vindo à Consultoria em RH</h1>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <!-- Your main content goes here -->
    </main>
    
    <footer class="bg-gray-800 text-white p-4 text-center">
        @consultoria 
    </footer>
</body>
</html>
