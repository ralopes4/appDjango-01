{% extends "app/home.html" %}


{% block title %}adicionar_cliente{% endblock %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-semibold text-gray-800 my-6">Adicionar Cliente</h1>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <form action="" method="post" class="w-full max-w-lg">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                            {{ field.label }}
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="{{ field.id_for_label }}" type="text" name="{{ field.name }}" value="{{ field.value|default_if_none:'' }}">
                        {% if field.errors %}
                            <p class="text-red-500 text-xs italic">{{ field.errors.as_text }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Salvar Cliente
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

{% endblock %}
